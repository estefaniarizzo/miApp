<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon [name]="isDarkMode ? 'sunny' : 'moon'"></ion-icon>
      </ion-button>
      <ion-button routerLink="/cart">Carrito</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>{{ producto.title }}</ion-label>
      <ion-button (click)="addToCart(producto)">AÃ±adir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
